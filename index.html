<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Basic calculator</title>
</head>

<body>
  <div class="app-container">
    <div class="calculator-body">
      <section class="display-section">
        <div class="secondary-display"></div>
        <div class="primary-display"></div>
      </section>

      <section class="keys-section">
        <div class="row-1">
          <button class="all-clear text-upper col-span-2">AC</button>
          <button class="delete text-upper">DEL</button>
          <button class="operator divide">รท</button>
        </div>
        <div class="row-2">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator multiply">ร</button>
        </div>
        <div class="row-3">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator subtract">-</button>
        </div>
        <div class="row-4">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator add">+</button>
        </div>
        <div class="row-5">
          <button class="number col-span-2">0</button>
          <button class="dot">.</button>
          <button class="equals">=</button>
        </div>
      </section>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
